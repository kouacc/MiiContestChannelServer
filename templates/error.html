<!DOCTYPE html>
<html>
  <head>
    <title>Error</title>
    <link href="/assets/output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-white dark:bg-slate-800 dark:text-white flex items-center justify-center absolute"
    style="width: 100%; height: 100%"
  >
    <main
      class="flex flex-col items-center justify-center gap-3 relative"
      style="width: 95%; max-width: 500px"
    >
      <h1 class="font-bold">Error</h1>
      {{if .Error}}
      <p class="text-2xl">An error has occured: {{.Error}}</p>
      <a href="/panel/contests"
        ><button
          class="p-2 pl-4 pr-4 bg-gray-200 dark:bg-slate-600 hover:bg-gray-200 dark:hover:bg-slate-800 rounded-md transition-all"
        >
          <i class="fa-solid fa-chevron-left"></i> Return to contest list
        </button></a>
      {{end}}
    </main>
  </body>
</html>
