<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="/assets/output.css" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/e47ece3e74.js"
      crossorigin="anonymous"
    ></script>
</head>
<body class="bg-white dark:bg-slate-800 dark:text-white flex items-center justify-center absolute" style="width:100%; height:100%;">
    <main class="flex flex-col items-center justify-center gap-3 relative" style="width:95%; max-width:500px;">
        <div class="flex items-center justify-between" style="width:100%;">
            <img src="https://cdn.discordapp.com/attachments/1090989036358864917/1253113607127044198/image.png?ex=6675553d&is=667403bd&hm=8d8fad714ff5f1d8bf962ea03765f8fa75a216682a48a99b83d7852c464747bc&" class="dark:invert" style="height:60px !important;">
            <h2 class="text-right text-lg"><b>CMOC</b><br> Control Panel</h2>
        </div>
        <p class="opacity-90 text-left mt-3"><i class="fa-solid fa-chevron-right"></i> With this tool you can create, modify and delete contests in the Check Mii Out Channel, as well as moderate submitted Miis.</p>
        <!-- {{if .Error}}
        <p style="color:red;">{{.Error}}</p>
        {{end}} -->
        <form action="/panel/login" method="post" class="mt-2 pt-6 flex flex-col gap-2" style="width:100%; border-top:2px solid rgba(255, 255, 255, 0.08);">
            <div class="input">
                <input type="text" name="username" placeholder="Username" class="bg-neutral-100 border dark:border-slate-600 dark:bg-slate-700 p-4 rounded-lg" style="border-radius:16px 16px 8px 8px;">
            </div>
            <div class="input">
                <input type="password" name="password" placeholder="Password" class="bg-neutral-100 border dark:border-slate-600 dark:bg-slate-700 p-4 rounded-lg" style="border-radius:8px 8px 16px 16px;">
            </div>
            <p class="opacity-50 text-right mt-3"><i class="fa-solid fa-triangle-exclamation"></i> You must be logged in to access this tool.</p>
            <br>
            <input type="submit" value="Login" class="submit_button" style="padding:18px;">
        </form>
    </main>
</body>
</html>
